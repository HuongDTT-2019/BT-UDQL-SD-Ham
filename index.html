<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
             <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
                         <meta http-equiv="X-UA-Compatible" content="ie=edge">
             <title>Ung dung quan ly</title>
             <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Add New Product</h3>
<div class="container">
<form action="javascript:void(0);" method="POST" onsubmit="app.addProduct()">
    <input type="text" id="add-name" placeholder="New Product">
    <input type="submit" value="Add">
</form>
</div>

<h3>Display All Product</h3>
<table>
    <tr>
        <th style = "text-align: left;">Product Name</th>
        <th style = "text-align: right; color:darkblue" colspan="2"><p id="counter"></p></th>
    </tr>
    <tbody id="products">
    </tbody>
</table>
<script src="javascript.js"></script>
<div id="default_hidden">
<h3>Edit Product</h3>
<div class="container">
<form action="javascript:void(0);" method="POST" id="saveEdit" >
    <input type="text" id="edit-name">
    <input type="submit" value="Edit">
    <a onclick="" aria-label="Close">&#10006;</a>
</form>
</div>
</div>
</body>
</html>
